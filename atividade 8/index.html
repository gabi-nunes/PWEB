<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>obj </title>
    
    <script>
        var meuObj = new Object(),
            str = "Gabrielle",
            ra = "00309929292";
    
        
        meuObj[str] = "Gabrielle";
        meuObj[ra] = "00309929292";
        

      
        alert("nome="+ meuObj[str]);
		alert("ra=" + meuObj[ra]);
		
        var meuObj = {
            str : "Gabrielle",
            ra :"00309929292"
        };
        

        alert("nome="+ meuObj.str);
		alert("ra=" + meuObj.ra);
		
        var meuObj = {};
           meuObj.str = "Gabrielle";
            meuObj.ra ="00309929292";
        
      
        alert("nome="+ meuObj.str);
		alert("ra=" + meuObj.ra);
        
        
        
    </script>
    
    


    </head>
    
<body>
</body>
</html>
