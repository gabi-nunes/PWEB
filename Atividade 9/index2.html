<!DOCTYPE html>

    <script >


function Conta() {
    var nome,banco,numeroConta,saldo;
    this.getNome = function() {
        return nome;
    }
    this.setNome = function(value) {
        nome = value;
    }
    this.getBanco = function() {
        return banco;
    }
    this.setBanco = function(value) {
        banco = value;
    }
    this.getNumero = function() {
        return numeroConta;
    }
    this.setNumero = function(value) {
        numeroConta = value;
    }
    this.getSaldo = function() {
        return saldo;
    }
    this.setSaldo = function(value) {
        saldo = value;
    }
}

function Corrente(){
    var saldoEspecial;
    this.getSaldoEspecial = function() {
        return saldoEspecial;
    }
    this.setSaldoEspecial = function(value) {
        saldoEspecial = value;
    }
}

function Poupanca(){
    var juros,dataVencimento;
    this.getJuros = function() {
        return juros;
    }
    this.setJuros = function(value) {
        juros = value;
    }
    this.getData = function() {
        return dataVencimento;
    }
    this.setData = function(value) {
        dataVencimento = value;
    }
}

Corrente.prototype = new Conta();
Poupanca.prototype = new Conta();

nCorrente = new Corrente();
nPoupanca = new Poupanca();

nCorrente.setNome("Gabrielle Nunes");
nCorrente.setBanco("Santander");

alert(nCorrente.getNome() + '\n' + nCorrente.getBanco() + '\n' + nCorrente.getNumero() + '\n' + nCorrente.getSaldo() + '\n' + nCorrente.getSaldoEspecial());

nPoupanca.setNome("Matheus Carmo");

</script>
